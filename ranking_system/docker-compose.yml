version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: ranking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ranking_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ranking_password}
      POSTGRES_DB: ${POSTGRES_DB:-ranking_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ranking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ranking_user} -d ${POSTGRES_DB:-ranking_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Flask API
  # ============================================
  flask-api:
    build:
      context: ./flask-api
      dockerfile: Dockerfile
    container_name: ranking-flask-api
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key}
      DATABASE_URL: postgresql://${POSTGRES_USER:-ranking_user}:${POSTGRES_PASSWORD:-ranking_password}@postgres:5432/${POSTGRES_DB:-ranking_db}
      API_KEY: ${API_KEY:-your-api-key-here}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ranking-network
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Twitch Bot
  # ============================================
  twitch-bot:
    build:
      context: ./twitch-bot
      dockerfile: Dockerfile
    container_name: ranking-twitch-bot
    restart: unless-stopped
    environment:
      TWITCH_BOT_USERNAME: ${TWITCH_BOT_USERNAME}
      TWITCH_OAUTH_TOKEN: ${TWITCH_OAUTH_TOKEN}
      TWITCH_CHANNELS: ${TWITCH_CHANNELS}
      API_BASE_URL: http://flask-api:5000
      API_KEY: ${API_KEY:-your-api-key-here}
      CURRENT_STREAM_ID: ${CURRENT_STREAM_ID:-}
      DEBUG: ${DEBUG:-false}
    depends_on:
      flask-api:
        condition: service_healthy
    networks:
      - ranking-network

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: ranking-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html:ro
    depends_on:
      - flask-api
    networks:
      - ranking-network

# ============================================
# Networks
# ============================================
networks:
  ranking-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
