    <!-- 導航欄將由 navbar.js 載入 -->

    <main class="page">
      <section class="card">
        <section class="donate-info">
          <h2 class="donate-title">💰 【柒柒加班台】斗內規則說明(尚未開始)</h2>
          
          <div class="info-section">
            <h3 class="section-title">📋 訂閱加時規則</h3>
            <div class="rule-list">
              <div class="rule-item">
                <span class="rule-icon">1</span>
                <span class="rule-text">層級一訂閱 → 加 <strong>60 分鐘</strong></span>
              </div>
              <div class="rule-item">
                <span class="rule-icon">2</span>
                <span class="rule-text">層級二訂閱 → 加 <strong>140 分鐘</strong></span>
              </div>
              <div class="rule-item">
                <span class="rule-icon">3</span>
                <span class="rule-text">層級三訂閱 → 加 <strong>220 分鐘</strong></span>
              </div>
            </div>
          </div>

          <div class="info-section">
            <h3 class="section-title">🎁 其他加時方式</h3>
            <div class="rule-list">
              <div class="rule-item">
                <span class="rule-icon">4</span>
                <span class="rule-text">新追隨者 → 加 <strong>30 分鐘</strong></span>
              </div>
              <div class="rule-item">
                <span class="rule-icon">5</span>
                <span class="rule-text">小奇點 → 加 <strong>10 秒 / 1 個</strong></span>
              </div>
              <div class="rule-item">
                <span class="rule-icon">6</span>
                <span class="rule-text">斗內摳摳(中信轉帳、LINE Pay) → 加 <strong>2 分鐘 / 1 TWD</strong></span>
              </div>
            </div>
          </div>

          <div class="info-section cute-note">
            <p class="note-text">💡 想要累死主播嗎？加時方式選斗內就對了！！</p>
          </div>

          <div class="info-section bank-info">
            <h3 class="section-title">🏦 中信帳戶資訊</h3>
            <div class="bank-account">
              <span class="account-label">銀行代號：</span>
              <span class="account-number">822</span>
            </div>
            <p></p>
            <div class="bank-account">
              <span class="account-label">帳號：</span>
              <span class="account-number">暫時隱藏</span>
            </div>
          </div>


          <div class="info-section highlight-box">
            <h3 class="section-title">🎮 直播內容</h3>
            <p class="content-text">玩遊戲 ｜ 聊天 ｜ 程式教學教材準備</p>
          </div>

          <div class="info-section cta-box">
            <p class="cta-text">歡迎大家來看台！</p>
            <a class="btn" href="https://www.twitch.tv/chi1577517" target="_blank" rel="noopener noreferrer">
              <img class="btn-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@13.1.0/icons/twitch.svg" alt="" aria-hidden="true" />
              前往 Twitch 頻道
            </a>
            <p></p>
            <a class="btn btn-home" href="/">
              🏠 回首頁
            </a>
