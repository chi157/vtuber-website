server {
    listen 80;
    server_name vtwebsite.chi157.com;

    root /var/www/vt-website-main;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: cache static assets
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
