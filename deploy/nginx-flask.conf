# VTuber Website - Nginx 配置
# 專案路徑: /srv/apps/vtuber-website

server {
    listen 80;
    server_name vtwebsite.chi157.com;

    # 專案根目錄
    set $project_root /srv/apps/vtuber-website;

    # 靜態檔案 - Flask 使用 /static/ 路徑
    location /static/ {
        alias /srv/apps/vtuber-website/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 正確的 MIME 類型
        types {
            text/css css;
            application/javascript js;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/svg+xml svg;
            font/woff2 woff2;
            font/woff woff;
        }
    }

    # 上傳的檔案
    location /uploads/ {
        alias $project_root/uploads/;
        expires 7d;
    }

    # 圖片資料夾
    location /images/ {
        alias $project_root/images/;
        expires 30d;
    }

    # 代理到 Flask 應用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 安全性：禁止訪問 backend 資料夾
    location ~ ^/backend/ {
        deny all;
    }

    # 安全性：禁止在 uploads 資料夾執行腳本
    location ~* ^/uploads/.*\.(php|py|sh|exe)$ {
        deny all;
    }

    # 日誌（請修改為實際路徑）
    access_log /var/log/nginx/vtwebsite_access.log;
    error_log /var/log/nginx/vtwebsite_error.log;
}