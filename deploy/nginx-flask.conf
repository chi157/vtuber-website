server {
    listen 80;
    server_name vtwebsite.chi157.com;

    # 靜態檔案
    location /static/ {
        alias D:/chi157/vt-website-main/vt-website-main/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 代理到 Flask 應用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 安全性：禁止訪問 backend 資料夾
    location ~ ^/backend/ {
        deny all;
    }

    # 安全性：禁止在 uploads 資料夾執行腳本
    location ~* ^/uploads/.*\.(php|py|sh|exe)$ {
        deny all;
    }

    # 日誌
    access_log D:/chi157/vt-website-main/logs/access.log;
    error_log D:/chi157/vt-website-main/logs/error.log;
}